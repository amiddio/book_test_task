version: '3'

services:

  web-app:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app
    command: >
      sh -c "python manage.py migrate && 
             python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=book_db
      - DB_USER=book_user
      - DB_PASS=password
    depends_on:
      - db

  db:
    image: mysql:8.0.32
    hostname: db
    restart: always
    environment:
      MYSQL_DATABASE: book_db
      MYSQL_USER: book_user
      MYSQL_ROOT_PASSWORD: password
      MYSQL_PASSWORD: password
    ports:
      - '3306:3306'
    volumes:
      - mysql_book_db:/var/lib/mysql

  adminer:
    image: adminer
    restart: always
    ports:
      - '8888:8080'
    depends_on:
      - db

  redis:
    image: redis:7.0.5-alpine
    hostname: redis

volumes:
  mysql_book_db:
